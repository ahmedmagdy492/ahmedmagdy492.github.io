<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Break 2</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #000;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-template-areas: "navbar" "content" "footer";
        }
        .inner-container {
            background-image: url('./wave.png');
            grid-area: "footer";
            width: 100%;
            background-size: cover;
        }
        .navbar {
            height: 6.5vh;
            grid-area: "navbar";
            color: seagreen;
            border-bottom: 1px solid seagreen;
        }
        .navbar ul {
            display: flex;
            justify-content:start;
        }
        .navbar li {
            list-style: none;
            font-size: 1.2em;
            margin: 0 15px;
        }
        .navbar li a {
            color: seagreen;
            text-decoration: none;
        }
        .navbar li a:hover {
            text-decoration: underline;
        }
        .content {
            grid-area: "content";
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 25px;
        }
        .btn-download {
            color: seagreen;
            border: 1px seagreen solid;
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-download:hover {
            background-color: seagreen;
            color: black;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="navbar">
            <ul>
                <li style="background: lime;font-size: 20px;font-family: vivaldi;font-weight: bold;color: black;padding: 10px;margin-top:-15px;margin-left: -40px;">Take Break 2</li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html" style="text-decoration: underline;">About</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Created By Ahmed Magdy</h1>
        </div>
        <div class="inner-container">

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Defender | Start</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">

        <div class="audio">
            <div><img title="mute/unmute music" style="display: none;" id="toggle-sound" src="./imgs/sound.png" class="img-sound" alt=""></div>
            <div id="last-score"></div>
        </div>

        <div class="splash">
            <h1>Space Defender</h1>
            <h4 class="blink-anim">Press Any Key to Continue</h4>
        </div>

        <div class="main-menu">
            <h1>Space Defender</h1>
            <!-- <h3 style="display: none;" id="welcome"></h3> -->
            <div class="btns">                
                <input type="text" placeholder="Enter Your Name" id="name">
                <div class="start"><span id="start_btn">Start</span></div>
                <div class="how">
                    <h3>How to Play</h3>
                    <ul style="font-size: 16px;padding: 20px">
                        <li>use → to move Right</li>
                        <li>use ← to move Left</li>
                        <li>Space to shoot</li>
                    </ul>
                </div>
            </div>
        </div>


    </div>
    <!-- end of parent container -->
    

    <div class="box">

    </div>

    <!-- background music -->
    <audio style="display: none;" loop>
        <source src="./audio/enter.mp3" type="audio/mpeg">
    </audio>

    <!-- rocket for animation -->
    <img id="anim-img" src="./imgs/spacecraft.png" style="width: 80px;position: absolute; height: 80px;" class="anim-rocket" alt="">

    <script src="back.js"></script>
</body>
</html>

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: #000;
            color: #fff;
            width: 100%;
            padding: 20px;
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .image-placeholder {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 2 / 3;
            background: url('https://source.unsplash.com/random/400x600') no-repeat center center/cover;
            border-radius: 20px;
            display: none;
        }
        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background: #000000;
            border: 1px solid #2f2f2f;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0095f6;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #0077cc;
        }
        button:disabled {
            background: #0077cc55;
            color: #ffffff55;
            cursor: not-allowed;
        }
        a {
            color: #0095f6;
            text-decoration: none;
        }
        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid #2f2f2f;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .footer-link {
            color: #ddd;
            font-size: 0.75em;
            margin: 5px;
            display: inline-block;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        footer {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px 0;
            text-align: center;
        }
        @media (min-width: 769px) {
            .container {
                flex-direction: row;
                text-align: left;
            }
            .image-placeholder {
                display: block;
            }
        }
        @keyframes rotate {
            0% { transform: rotate(90deg); }
            25% { transform: rotate(180deg); }
            50% { transform: rotate(270deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<div class="container">
    <div class="image-placeholder">
        <img src="assets/screenshot.png" width="400" alt="Instagram Screenshot"/>

        <div class="login-box">
            <img src="assets/logo.png" alt="Instagram Logo"/>
            <input type="text" placeholder="Phone number, username, or email" id="username">
            <input type="password" placeholder="Password" id="password">
            <button type="button" id="login-button" disabled>Login</button>
            <button style="display:none;cursor: default;background: #0077cc55;justify-content: center;" type="button" id="loading-button">
                <div style="width: 20px;height: 20px;border-left: 2px solid white;border-right: 2px solid white;border-radius: 100px;animation: rotate 0.5s infinite;"></div>
            </button>
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
    </div>
</div>
<footer>
    <div>
        <a href="#" class="footer-link">Meta</a>

</footer>
